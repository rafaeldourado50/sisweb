		/* Remove the jumbotron's default bottom margin */

		  margin-bottom: 0;
		}

</head>
<body>
	<div class="jumbotron">
		<div class="container-fluid text-center">
			<div class="row content">
				<div class="col-sm-3"> 
					<img src="img/logo.jpg" class="img-responsive" alt="Image" >
				</div>
				<div class="col-sm-9 text-left"> 
					<h1>HOW TO MAKE RESPONSIVE LAYOUTS WITH HTML5/CSS3</h1>
				</div>
			</div>     
		</div>
	</div>

	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
		<div class="collapse navbar-collapse" id="myNavbar">
		  <ul class="nav navbar-nav">
			<li><a href="home.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="#">Team</a></li>
			<li class="active"><a href="contact.html">Contact</a></li>
		  </ul>
		</div>
	  </div>
	</nav>

	<div class="container-fluid text-left">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">Formulário</h2>
			</div>
			<div class="panel-body">
				<form action="display.html" method="GET">  

					<label for="nome">Nome completo:</label><br>
					<input type="text" name="nome" id="nome" size="50" required=""/><br><br>
					
					<label for="email">Email:</label><br>
					<input type="email" name="email" size="50" required=""/><br><br>
					
					<label id="sexo">Sexo:</label><br>
					<input type="radio" name="sexo" value="Feminino" /><span>Feminino</span>
					<input type="radio" name="sexo" value="Masculino" /><span>Masculino</span><br><br>
					
					<label id="ecivil">Estado civil:</label><br>
					<input type="radio" name="ecivil" value="Solteiro" /><span>Solteiro</span>
					<input type="radio" name="ecivil" value="Casado" /><span>Casado</span> 
					<input type="radio" name="ecivil" value="Enrolado" /><span>Enrolado</span><br><br>
					
					<label for="fidade">Faixa de idade:</label><br>
					<select name="fidade">  
					<option selected="" value="Default">Selecione:</option>  
					<option value="opt1">Até 25 anos</option>  
					<option value="opt2">26 a 35 anos</option>  
					<option value="opt3">36 a 55 anos</option>  
					<option value="opt4">Mais de 56 anos</option>
					</select><br><br>
					
					<label>Hobbies preferidos:</label><br>
					<input type="checkbox" name="hobby1" value="hobby1" /><span>Ler livros</span>
					<input type="checkbox" name="hobby2" value="hobby2" /><span>Ouvir música</span>
					<input type="checkbox" name="hobby3" value="hobby3" /><span>Assistir filmes</span>
					<input type="checkbox" name="hobby4" value="hobby4" /><span>Praticar esportes</span>
					<input type="checkbox" name="hobby5" value="hobby5" /><span>Jogar games</span><br><br>
					
					<label for="msg">Sua mensagem:</label><br>
					<textarea name="msg" id="msg" required=""></textarea><br><br>
					
					<input type="reset" name="reset" value="Reset" /> 
					<input type="submit" name="submit" value="Submit" /> 
 
				</form>  
			</div>
		</div>
	</div>
</body>
</html>
