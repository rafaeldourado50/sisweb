	<script>
		function getQueryVariable(variable) {
			   var query = window.location.search.substring(1);
			   var vars = query.split("&");
			   for (var i=0;i<vars.length;i++) {
				   var pair = vars[i].split("=");
				   if(pair[0] == variable){return pair[1].replace(/\+/g, " ");}
			   }
			   return(false);
		}
		document.getElementById("nome").innerHTML = getQueryVariable("nome");
		document.getElementById("data").innerHTML = new Date();
		
		var lerLivros = getQueryVariable("hobby1");
		if (lerLivros == false) {
			document.getElementById("lerLivros").innerHTML = "";
		}
		var ouvirMusica = getQueryVariable("hobby2");

			document.getElementById("ouvirMusica").innerHTML = "";
		}
		var assistirFilmes = getQueryVariable("hobby3");

		}
		var praticarEsportes = getQueryVariable("hobby4");

		}
		var jogarGames = getQueryVariable("hobby5");

			document.getElementById("jogarGames").innerHTML = "";
		}
	</script>
